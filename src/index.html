<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homeworks</title>
  </head>
  <body>
    <div id="main">
      <div class="tasks-column" data-column="1">
        <h2 class="tasks-column__title">TODO</h2>
        <div class="place-for-cards" data-column="1">
          <!-- <div class="tasks-column__card">Task<button class="tasks-column__delete-card-button hidden">X</button>
          </div> -->
        </div>
        <div class="tasks-column__footer">
          <button class="tasks-column__button">+ Add another card</button>
          <form class="tasks-column__form hidden">
            <div class="tasks-column__card-text">
              <input
                type="text"
                class="tasks-column__input"
                placeholder="Enter a title for this card..."
              />
            </div>
            <button class="tasks-column__add-card-button">Add Card</button>
          </form>
        </div>
      </div>
      <div class="tasks-column" data-column="2">
        <h2 class="tasks-column__title">IN PROGRESS</h2>
        <div class="place-for-cards" data-column="2">
          <!-- <div class="tasks-column__card">Task<button class="tasks-column__delete-card-button hidden">X</button>
          </div> -->
        </div>
        <div class="tasks-column__footer">
          <button class="tasks-column__button">+ Add another card</button>
          <form class="tasks-column__form hidden">
            <div class="tasks-column__card-text">
              <input
                type="text"
                class="tasks-column__input"
                placeholder="Enter a title for this card..."
              />
            </div>
            <button class="tasks-column__add-card-button">Add card</button>
          </form>
        </div>
      </div>
      <div class="tasks-column" data-column="3">
        <h2 class="tasks-column__title">DONE</h2>
        <div class="place-for-cards" data-column="3">
          <!-- <div class="tasks-column__card">Task<button class="tasks-column__delete-card-button hidden">X</button>
          </div> -->
        </div>
        <div class="tasks-column__footer">
          <button class="tasks-column__button">+ Add another card</button>
          <form class="tasks-column__form hidden">
            <div class="tasks-column__card-text">
              <input
                type="text"
                class="tasks-column__input"
                placeholder="Enter a title for this card..."
              />
            </div>
            <button class="tasks-column__add-card-button">Add card</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
